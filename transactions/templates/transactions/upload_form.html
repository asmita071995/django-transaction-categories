{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Submit User Data</title>
    <link rel="stylesheet" href="{% static 'css/form.css' %}">

</head>
<body>
    <h2>Submit Your Info</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
